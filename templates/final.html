<!doctype html><html><head><meta charset=utf-8 /><meta name=viewport content="width=device-width, initial-scale=1" /><title>Realtime Slides</title><style>.slide-item input,.title{font-weight:600;color:var(--ink);outline:0}.btn,.title,body{color:var(--ink)}.btn:hover,.slide-item .n{background:#121a2d}.app,.main{height:100vh}.side header,.toolbar{border-bottom:1px solid var(--border)}:root{--bg:#0b0f1a;--panel:#0f1626;--ink:#eef2f8;--muted:#a9b4c7;--accent:#6ea8fe;--border:#22304a}*{box-sizing:border-box}body,html{height:100%}body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}.app{display:grid;grid-template-columns:300px 1fr}.side,.side header,.slide-item,.slides{display:flex}.side{border-right:1px solid var(--border);background:var(--panel);flex-direction:column;min-width:0}.btn,.slide-item,.title{background:#0d1322}.side header{padding:12px;gap:8px;align-items:center}.title{border:1px solid var(--border);border-radius:10px;padding:6px 10px;width:100%}.slides{overflow:auto;padding:12px;flex-direction:column;gap:8px}.slide-item,.toolbar{align-items:center;gap:8px}.slide-item{padding:8px;border:1px solid var(--border);border-radius:12px;cursor:grab;user-select:none}.slide-item:active{cursor:grabbing}.slide-item.active{outline:2px solid var(--accent)}.slide-item.drag-over{outline:2px dashed var(--accent)}.slide-item .n{width:26px;height:26px;border-radius:8px;display:grid;place-items:center;color:var(--muted);font-size:12px;flex:0 0 auto}.slide-item input{flex:1;background:0 0;border:0;min-width:0}.btn{border:1px solid var(--border);padding:8px 10px;border-radius:10px;cursor:pointer}.btn:disabled{opacity:.5;cursor:not-allowed}.main{display:grid;grid-template-rows:52px 1fr 40px;min-width:0}.stage,.stage.presenting{width:960px;height:540px}.toolbar{display:flex;padding:8px 12px;background:var(--panel);flex-wrap:wrap}.handle,.stage{background:#fff}.footer,.toolbar .right{align-items:center;font-size:12px}.toolbar .right{margin-left:auto;color:var(--muted);display:flex;gap:12px}.stage-wrap{overflow:auto;display:grid;place-items:center;padding:16px}.stage{color:#111;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.35);position:relative;overflow:hidden;display:block;user-select:none}.marquee,.obj{position:absolute}.obj.selected{outline:rgba(110,168,254,.9) solid 2px;outline-offset:0;cursor:move}.handle{box-shadow:0 0 0 2px rgba(110,168,254,.9)}.marquee{border:1px dashed #6ea8fe;background:rgba(110,168,254,.15);pointer-events:none}.footer{border-top:1px solid var(--border);display:flex;gap:10px;padding:8px 12px;background:var(--panel);color:var(--muted)}.small{height:32px;padding:6px 8px;border-radius:8px;border:1px solid var(--border);background:#0d1322;color:var(--ink);outline:0}.label{color:var(--muted);font-size:12px}.stage.presenting{position:fixed;left:50%;top:50%;border-radius:0;box-shadow:none;transform-origin:center center;z-index:9999}.group{display:inline-flex;gap:6px;align-items:center}.hamburger{font-size:20px;cursor:pointer;background:0;border:0;color:var(--ink);margin-right:8px}.side.collapsed{width:0;min-width:0;overflow:hidden}.app.collapsed{grid-template-columns:0 1fr}.toggle{font-weight:700}</style></head><body><div class=app><aside class=side><header><input id=deckTitle class=title value="Untitled deck" /></header><div class=slides id=slides></div><div style=padding:12px;display:flex;gap:8px;flex-wrap:wrap><button class=btn id=addSlide>+ Add</button><button class=btn id=delSlide>Delete</button><button class=btn id=dupe>Duplicate</button><button class=btn id=presentBtn>Present</button><a class=btn href=/><span>← Decks</span></a></div></aside><main class=main><div class=toolbar><button id=hamburger class=hamburger>☰</button><button id=tool-select class=btn>Select</button><button id=tool-rect class=btn>Rect</button><button id=tool-ellipse class=btn>Ellipse</button><button id=tool-text class=btn>Text</button><span class=label>BG</span><input id=bg-color type=color clas
