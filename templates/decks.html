<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Decks</title>
  <style>
    :root{ --bg:#0b0f1a; --panel:#0f1626; --ink:#eef2f8; --muted:#a9b4c7; --accent:#6ea8fe; --border:#22304a; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{display:flex;align-items:center;gap:12px;padding:16px;border-bottom:1px solid var(--border);background:var(--panel)}
    h1{font-size:18px;margin:0}
    .btn{border:1px solid var(--border);background:#0d1322;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer;text-decoration:none;display:inline-block}
    .btn:hover{background:#121a2d}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{border:1px solid var(--border);background:#0d1322;border-radius:12px;padding:14px;display:flex;gap:8px;flex-direction:column}
    .title{font-weight:700}
    .muted{color:var(--muted);font-size:12px}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .search{border:1px solid var(--border);background:#0d1322;color:var(--ink);border-radius:10px;padding:8px 10px;outline:none;width:100%}
    .top{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    a.cardlink{color:inherit;text-decoration:none}
    .empty{color:var(--muted);padding:24px;border:1px dashed var(--border);border-radius:12px;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>Realtime Slides</h1>
    <a href="/new" class="btn">+ New deck</a>
  </header>
  <div class="wrap">
    <div class="top">
      <input id="q" class="search" placeholder="Search by title..." />
      <a href="/new" class="btn">New</a>
    </div>
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No decks yet. Create your first one!</div>
  </div>

  <script>
    const $=(s,r=document)=>r.querySelector(s);
    const list=$('#list'), empty=$('#empty'), q=$('#q');
    let decks=[];

    async function load(){
      const res=await fetch('/api/decks'); decks=await res.json(); render();
    }
    function fmt(ts){ if(!ts) return ''; try{ const d=new Date(ts); return d.toLocaleString(); } catch(_){ return ts; } }
    function render(){
      const term=(q.value||'').toLowerCase().trim();
      const filtered=term ? decks.filter(d=>(d.title||'').toLowerCase().includes(term)) : decks;
      list.innerHTML='';
      if(!filtered.length){ empty.style.display='block'; return; } else empty.style.display='none';
      filtered.forEach(d=>{
        const card=document.createElement('a'); card.className='card cardlink'; card.href='/?deck='+encodeURIComponent(d.id);
        const t=document.createElement('div'); t.className='title'; t.textContent=d.title||'Untitled deck';
        const meta=document.createElement('div'); meta.className='muted'; meta.textContent='Last updated: '+fmt(d.updated_at);
        card.appendChild(t); card.appendChild(meta); list.appendChild(card);
      });
    }
    q.addEventListener('input',render);
    load();
  </script>
</body>
</html>
